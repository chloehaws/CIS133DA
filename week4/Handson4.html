<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css basics</title>
        <link rel="stylesheet" href="Handson4.css">
        <style>
            .body{
                background-color: #eaeaea;
                color: #000033;
            
            }
            .new{
                font-style: italic;
                font-weight: bold;
            }
        </style>

    </head> 
    <body>
        <p style="background-color:green; color: white;">This paragraph is styled in line</p>
        <p> This paragraph is styled by the body selector in an embedded stylesheet</p>
        <p class="new"> This paragraph is styled by the new class selector in an embedded stylesheet </p>
        <div>
            <p> This div text is styled by the div selector in an external stylesheet</p>
        </div>


    </body>
</html>
